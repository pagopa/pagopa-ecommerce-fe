sonar.organization=pagopa
sonar.projectKey=pagopa_pagopa-ecommerce-fe

# relative paths to source directories. More details and properties are described
# in https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/
sonar.sources=src/
sonar.exclusions=src/**/__tests__/**/*,src/**/__test__/**,**/*.js,**/*.tsx,src/**/index.ts,src/**/__mocks__/**/*,

sonar.tests=src/
sonar.test.inclusions=src/**/__tests__/**/*,src/**/__test__/**
sonar.cpd.exclusions=src/**/__tests__/**,src/**/__test__/**,__mocks__/**

sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.testExecutionReportPaths=./test_reports/sonar-report.xml
sonar.sourceEncoding=UTF-8

sonar.coverage.exclusions=\
src/translations/**,\
src/generated/**,\
src/routes/models/**,\
src/utils/config/fetch.ts,\
src/App.tsx,\
src/hooks/**
